name: fc_to_sb_to_gs_ETL

on:
  schedule:                 # lancio automatico
    - cron: "0 */1 * * *"   # ogni 1 ora
  workflow_dispatch:        # lancio manuale
  
jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Esegui fc_to_sb_to_gs_ETL
      run: python -u fc_to_sb_to_gs_ETL.py
      env:
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        FANTACALCIO_PASSWORD: ${{ secrets.FANTACALCIO_PASSWORD }}
        CHROME_BIN: /usr/bin/google-chrome
        CHROMEDRIVER_PATH: /usr/bin/chromedriver

    # Scarica il LOG (conservato per 3 giorni)
    - name: Upload log artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: etl_totale-log
        path: ./log.txt
        retention-days: 3

    # Scarica l'EXCEL (conservato per 3 giorni)
    - name: Scarica file Excel finale
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: file-excel-output
        path: ./output_new_sb.xlsx
        retention-days: 1
