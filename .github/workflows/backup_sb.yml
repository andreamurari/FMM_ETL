name: backup
on:
  schedule:
    - cron: "0 2 * * *"  # ⏰ Esegue ogni notte alle 2:00 UTC
  workflow_dispatch:      # ✅ Avvio manuale possibile

permissions:
  contents: write         # 🔐 Permesso per fare push nel repo

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      # 📥 Clona il repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🐍 Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 📦 Installa dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary pandas

      # 🗄️ Esegui lo script
      - name: Run backup script
        env:
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        run: |
          python backup_sb.py

      # 💾 Commit e push automatico dei CSV solo nella cartella backup/
      - name: Commit and push backup
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add backup/
          git diff --quiet backup/ && git diff --staged --quiet backup/ || git commit -m "Backup automatico $(date +'%Y-%m-%d %H:%M:%S')"
          git push
