name: Backup_and_Sync_dev_DB  

on:
  schedule:
    - cron: "0 2 * * *"  # ‚è∞ Esegue ogni notte alle 2:00 UTC
  workflow_dispatch:      # ‚úÖ Avvio manuale possibile

permissions:
  contents: write         # üîê Permesso per fare push nel repo (serve al job di backup)

jobs:
  # ==========================================
  # STEP 1: BACKUP DEI DATI IN CSV
  # ==========================================
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary pandas

      - name: Run backup script
        env:
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        run: |
          python backup_sb.py

      - name: Commit and push backup
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add backup/
          git diff --quiet backup/ && git diff --staged --quiet backup/ || git commit -m "Backup automatico $(date +'%Y-%m-%d %H:%M:%S')"
          git push

  # ==========================================
  # STEP 2: ALLINEAMENTO DB SVILUPPO
  # ==========================================
  sync-database:
    needs: backup # üîó FONDAMENTALE: aspetta che il job "backup" finisca con successo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      - name: Run sync script
        env:
          SUPABASE_PASSWORD_PROD: ${{ secrets.SUPABASE_PASSWORD_PROD }}
          SUPABASE_PASSWORD_DEV: ${{ secrets.SUPABASE_PASSWORD_DEV }}
        run: python align_dev_db.py